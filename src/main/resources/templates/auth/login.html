<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{auth/parts/common :: head}"></div>
</head>
<body>
<div th:insert="~{auth/parts/common :: body}"></div>
<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-3">
    <div class="row bg-light shadow-lg">
        <div class="col border rounded p-3">
            <h3 class="text-center mb-3">Вход</h3>
            <form th:method="POST" th:action="@{/process_login}" th:object="${user}">
                <!--Логин-->
                <div class="mb-0">
                    <label class="text-muted" for="username">Почтовый ящик</label>
                    <input type="text" class="form-control" name="username" id="username"
                           th:value="*{getUsername}" th:errorclass="is-invalid">
                    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{getUsername}"
                         class="invalid-feedback"></div>
                </div>
                <!--Пароль-->
                <div class="mb-3">
                    <label class="text-muted" for="password">Пароль</label>
                    <input type="password" class="form-control" name="password" id="password"
                           th:value="*{password}" th:errorclass="is-invalid">
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                         class="invalid-feedback"></div>
                </div>
                <!--Кнопка входа-->
                <div class="col-md-12 text-center d-grid">
                    <button type="submit" class="btn btn-outline-danger" aria-describedby="loginBtnHelper">Вход</button>
                    <div id="loginBtnHelper" class="form-text text-center">
                        <div>Вы можете <a href="/auth/registration">зарегистрироваться</a>,</div>
                        <div>если ещё не сделали этого</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
